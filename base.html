    <script>
        let modal = document.getElementById("modal")
        let button = document.getElementById("new-app")
        let close = document.getElementById("close-modal")

        button.onclick = function(){
            modal.style.display = 'block';
        };

        close.onclick = function(){
            modal.style.display = 'none';
        };
        
        const arrayNomes = [
        "Andrés Iniesta",
        "Andréia Iniesta",   
        "Bobby Charlton",   
        "Cristiano Ronaldo",
        "Didier Drogba",    
        "Eusébio",          
        "Franz Beckenbauer",
        "George Best",      
        "Hristo Stoichkov", 
        "Iker Casillas",    
        "Johan Cruyff",     
        "Kaka",             
        "Lionel Messi",     
        "Marco van Basten", 
        "Neymar",           
        "Olivier Giroud",   
        "Pavel Nedved",     
        "Quaresma",         
        "Ronaldinho",       
        "Steven Gerrard",   
        "Thierry Henry",    
        "Uwe Seeler",       
        "Vinícius Júnior",  
        "Wayne Rooney",     
        "Xavi Hernández",   
        "Youri Djorkaeff",  
        "Zinedine Zidane"   
        ]
        
        const nomesOrdenados = arrayNomes.sort();
        const autocomplete = document.getElementById("autocomplete");
        const lista = document.querySelector(".lista-autocomplete");

        function listaDropDown(valor) {
            lista.innerHTML = ""; 

            nomesOrdenados.forEach((nome) => {
                if (nome.toLowerCase().startsWith(valor.toLowerCase())) {
                    const itemLista = document.createElement("li");
                    itemLista.classList.add("item-lista");

                    let nomeAtualizado = "<b>" + nome.substr(0, valor.length) + "</b>";
                    nomeAtualizado += nome.substr(valor.length);
                    itemLista.innerHTML = nomeAtualizado;

                    itemLista.setAttribute("onclick", "adicionarNome('" + nome + "')");
                    lista.appendChild(itemLista);
                }
            });

            lista.style.display = lista.children.length > 0 ? "block" : "none";
        }

        autocomplete.addEventListener("keyup", () => {
            const valor = autocomplete.value;
            listaDropDown(valor);
        });

        autocomplete.addEventListener("click", () => {
            listaDropDown(""); 
        });

        function adicionarNome(nome) {
            autocomplete.value = nome;
            limparLista();
        }

        function limparLista() {
            lista.innerHTML = ""; 
            lista.style.display = "none"; 
        }

        document.addEventListener("click", (event) => {
            const isClickInside = autocomplete.contains(event.target) || lista.contains(event.target);

            if (!isClickInside) {
                limparLista(); 
            }
        });
        
    </script>
